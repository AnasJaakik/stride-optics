<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ccff00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a3cc00;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="100" height="100" fill="#050505" rx="20"/>
  <!-- "SO" Monogram -->
  <text x="50" y="65" font-family="Inter, sans-serif" font-size="50" font-weight="800" 
        fill="url(#grad)" text-anchor="middle" letter-spacing="-2">SO</text>
  <!-- Running motion lines -->
  <line x1="20" y1="30" x2="30" y2="30" stroke="url(#grad)" stroke-width="2" opacity="0.6"/>
  <line x1="70" y1="30" x2="80" y2="30" stroke="url(#grad)" stroke-width="2" opacity="0.6"/>
</svg>
